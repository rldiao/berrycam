{% extends "base.html" %}
{% block title %}Charts{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href={{ url_for('camera_view_bp.static', filename='css/index.css') }}/>
{% endblock %}
{% block content %}
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span><span>:</span><span id="computer-score">0</span>
</div>

<div class="result">
    <p>Make your move!</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <div class="choice-img">R</div>
    </div>
    <div class="choice" id="p">
        <div class="choice-img">P</div>
    </div>
    <div class="choice" id="s">
        <div class="choice-img">S</div>
    </div>
</div>
<!-- <div id="action-message">
    Make your move!
</div> -->
<script src={{ url_for('camera_view_bp.static', filename='scripts/index.js') }} charset="utf=8"></script>
{% endblock %}
